    function updateUnterthemen() {
        var thema = document.getElementById("thema").value;
        var unterthemaDropdown = document.getElementById("unterthema");
        unterthemaDropdown.innerHTML = ""; // Reset dropdown

        var unterthemenList = unterthemen[thema];
        if (unterthemenList instanceof Array) {
            unterthemenList.forEach(function (unterthema) {
                var option = document.createElement("option");
                option.text = unterthema;
                option.value = unterthema;
                unterthemaDropdown.appendChild(option);
            });
        } else {
            for (var unterthema in unterthemen[thema]) {
                var option = document.createElement("option");
                option.text = unterthema;
                option.value = unterthema;
                unterthemaDropdown.appendChild(option);
            }
        }

        // Beim Ändern des Themas das erste Unterthema auswählen und die Daten aktualisieren
        updateDaten();
    }

    function updateDaten() {
        var thema = document.getElementById("thema").value;
        var unterthema = document.getElementById("unterthema").value;
        var datenParagraph = document.getElementById("daten");

        if (thema === "Anleitungen") {
            datenParagraph.innerHTML = "<a href='" + unterthemen[thema][unterthema] + "' target='_blank'>Link zu:  " + unterthema + "</a>";
        } else if (thema === "Werksübersichten") {
            datenParagraph.innerHTML = "<a href='https://telekom.sharepoint.de/sites/T-LKP2023/_layouts/OneNote.aspx?id=%2Fsites%2FT-LKP2023%2FSiteAssets%2FNotizbuch%20f%C3%BCr%20T-LKP%202023&wd=target%28SAP%20Anleitungen.one%7CA5CFE52B-4C12-4070-A6D2-33FB71AFA71C%2FWerks%C3%BCbersicht%7CFA1184E9-BB94-4556-9455-CBBB09A51B49%2F%29\
onenote:https://telekom.sharepoint.de/sites/T-LKP2023/SiteAssets/Notizbuch%20für%20T-LKP%202023/SAP%20Anleitungen.one#Werksübersicht&section-id={A5CFE52B-4C12-4070-A6D2-33FB71AFA71C}&page-id={FA1184E9-BB94-4556-9455-CBBB09A51B49}&end' target='_blank'>Link zur Werksübersicht</a>";
        } else if (thema === "Bewegungsarten") {
            datenParagraph.innerHTML = "<a href='https://telekom.sharepoint.de/:x:/r/sites/BB5A1/_layouts/15/Doc.aspx?sourcedoc=%7B953A18AD-2744-4354-A910-D6288AA2FEDC%7D&file=Bewegungsarten%20nach%20Transaktionen.xlsx&action=default&mobileredirect=true' target='_blank'>Link zu allen Bewegungsarten</a>"
        } else {
            if (unterthema in daten) {

            } else {
                datenParagraph.innerText = "Keine Daten verfügbar";
            }
        }
